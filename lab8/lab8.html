<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ломбоцыренова Туяна Владимировна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="D:\tuyana-lombotsyrenova\favicon.ico" type="image/x-icon">
    <link rel="icon" href="D:\tuyana-lombotsyrenova\favicon-16x16.png">
    <link rel="icon" href="D:\tuyana-lombotsyrenova\favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <div>НГТУ, ФБ, Лабораторная работа 8</div>
    </header>

    <main style="background-color: whitesmoke;">
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Тефелон: {{ user.tel }}</div>
            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="flower in flowers">
                    {{ flower }} <button @click="edit(id, flower)">?</button>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        &copy; Туяна Ломбоцыренова, ФБИ-33, 2 курс, 2025 
    </footer>
    
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Вася',
                        age: '18',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt('Введите имя цветка:', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000);
                },
            }
        }).mount('#app')
    </script>
</body>
</html>
