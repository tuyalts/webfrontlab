    <script>
        function blurChange() {
            let value = document.getElementById('blureValue').value + 'px';
            document.getElementById('blureOutput').innerText = value;
            document.getElementById('blurImg').style.filter = 'blur(' + value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main style="color: whitesmoke;">
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blureValue">
            <span id="blureOutput"></span>
        </div>
        <div><img src="pic.jpg" id="blurImg" style="width: 80%;"></div>
    </main>
