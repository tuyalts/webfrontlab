    <script>
        function showMutipletable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = document.getElementById('c').value;
            
            if(b > c) {
                tbl.innerText = 'Нельзя';
            }
            for(i=b; i<=c; i++) {
                let s = `<div>${i} * ${a} = ${i*a}</div>`;
                tbl.innerHTML +=s;
            } 
        }
    </script>
</head>
<body onload="showMutipletable()">
    <header>
        <div>НГТУ, ФБ, Лабораторная работа 6</div>
    </header>

    <main style="color: whitesmoke;">
        <div id="mtable"></div><br>

        Умножить на:
        <input type="number" value="7" id="a" min="1"><br>
        Начать с:
        <input type="number" value="1" id="b" min="1"><br>
        Закончить на:
        <input type="number" value="10" id="c"><br>
        <input type="button" value="Таблица"  onclick="showMutipletable()">
    </main>
