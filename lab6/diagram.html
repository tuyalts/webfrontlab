    <style>
        #diag {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: center;
            height:400px;
            background-color: aliceblue;
        }
        .bar {
            width: 30px;
            border: 1px solid black;
            text-align: center;
            margin: 3px;
        }
    </style>
    <script>
        function showDiagram() {
            let data = [35, 86, 55, 28, 92, 42, 17, 9, 47, 25];
            let colors = ['red','orange','yellow','green','blue','indigo','purple','black','pink','grey'];
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i=0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i];

            }
        }
    </script>
</head>
