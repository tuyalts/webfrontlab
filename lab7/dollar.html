    <script>
        function showExchange() {
            // const exchange = [92.2914, 92.5254, 92.3892, 92.4155, 92.581,
            //     92.7463, 93.2198, 93.7196, 93.4419
            // ];
            
            let table = document.getElementById('dollar-table');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);

            document.getElementById('detail').innerText = 'Среднее значение: ' + average;

            document.querySelector('button').remove();
        }
    </script>
