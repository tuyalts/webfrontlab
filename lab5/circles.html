    <script>
        function Elem() {
            const elem = event.target;
            elem.style.opacity = 0;
            elem.style.height= '0px';
            elem.style.width= '0px';
            elem.style.transition = '1s';
        }
        function resetCircles() {
            const circles = document.querySelectorAll('.crcl');
            for (let i = 0; i < circles.length; i++) { 
                circles[i].style.opacity = 1;
                circles[i].style.height = '80px';
                circles[i].style.width = '80px';
                circles[i].style.transition = '0s';
            }
        }
    </script>
    <style>
        .crcl {
            color: blue; border:solid; border-radius: 50%;
            height: 80px;
            width: 80px;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            position: fixed;
            color: black;
            border: solid;
            cursor: pointer;
        }
    </style>
</head>
<body>
