    <script>
        function getMeteo() {
            const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.9346&hourly=temperature_2m&timezone=Asia%2FBangkok';
            fetch(url)
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {       
                    let times = json.hourly.time;
                    let temps = json.hourly.temperature_2m;
                    let data = "2025-06-04";

                    let index8 = times.indexOf(data + "T08:00");
                    let index12 = times.indexOf(data + "T12:00");
                    let index20 = times.indexOf(data + "T20:00");

                    let temp8 = temps[index8];
                    let temp12 = temps[index12];
                    let temp20 = temps[index20];

                    let div = document.createElement('div');
                    div.innerText = `
                        Температура в Нск:
                        В 8:00 - ${temp8} градусов
                        B 12:00 - ${temp12} градусов
                        В 20:00 - ${temp20} градусов
                    `;

                    document.querySelector('main').appendChild(div);
                })
        }
    </script>
    <style>
        main {
            background-color: whitesmoke;
            color: black;
            padding: 30px;
        }
        button {
            margin: 20px;
            height: 20px;
            border-radius: 20px;
        }
    </style>
</head>

    <header>

    <main>
        
        <h1>Прогноз погоды</h1>
        <button onclick="getMeteo()">

        </button>
